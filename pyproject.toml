parameterized = "^0.9.0"
hypothesis = "^6.36.1"
Jinja2 = "^3.1"
raclients = "^3.3.3"
tenacity = "^8.0.1"
aiohttp = "^3.8.1"
SQLAlchemy = "^1.4.31"
pymssql = "^2.2.4"
alembic = "^1.7.5"
mysqlclient = "2.1.1"
pyodbc = "^4.0.32"
types-python-dateutil = "^2.8.9"
Sphinx = "^1.8.4"
recommonmark = "^0.7.1"
sphinx-rtd-theme = "^1.0.0"
idna = "^3.3"
requests = "^2.21.0"
six = "^1.12.0"
freezegun = "^0.3.11"
pydantic = "^1.8.1"
jsonschema = "^4.4.0"
alabaster = "^0.7.12"
Babel = "^2.6.0"
certifi = "^2022.12.7"
chardet = "^5.1.0"
docutils = "^0.14"
imagesize = "^1.1.0"
MarkupSafe = "^2.1.5"
packaging = "^23.1"
Pygments = "^2.3.1"
pyparsing = "^2.3.1"
snowballstemmer = "^1.2.1"
sphinxcontrib-websupport = "^1.1.0"
pytz = "^2021.3"
XlsxWriter = "^3.0.2"
pandas = "^1.4.0"
black = "^22.3.0"
isort = "5.6.4"
