[tool.poetry.dev-dependencies]
types-python-dateutil = "^2.8.19"

[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta:__legacy__"

[tool.flake8]
max-line-length = 100
extend-ignore = "E203, E501"
statistics = "true"
