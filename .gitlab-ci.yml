# For pushing of release images to work, the following envionment variables have
# to set in the Gitlab UI.
# RELEASE_REGISTRY_USER
# RELEASE_REGISTRY_PASSWORD

variables:
  # Project variables
  RELEASE_REGISTRY: index.docker.io/magentaaps


stages:
  - lint
  - build
  - test
  - prerelease
  - release


# Lint stage
############

.lint-python:
  stage: test
  needs: []
  image: python:3
  services: []
  before_script:
    - pip install -r integrations/requirements/lint.txt
  tags:
    - docker


Lint AD Integration:
  extends: .lint-python
  script:
    - cd integrations/ad_integration/
    - python -m black --line-length 85 --check tests/* utils.py
    - python -m isort --check-only tests/* utils.py




# Test stage
############

.test-python:
  stage: test
  needs: []
  image: python:3.5
  services: []
  before_script:
    - pip install ./os2mo_data_import --upgrade
    - pip install -r integrations/requirements/test.txt
  tags:
    - docker


Test AD Integration:
  extends: .test-python
  script:
    - cd integrations/ad_integration/
    - pytest tests/


Test OS2Sync Integration:
  extends: .test-python
  script:
    - python -m unittest discover exporters/sql_export/tests 


Test OS2Sync Integration:
  extends: .test-python
  script:
    - python -m doctest integrations/os2sync/os2mo.py
    - python -m isort --check-only integrations/os2sync/*.py
