Test OPUS importers:
  extends: .test-python
  script:
    - cp settings/kommune-andeby.json settings/settings.json
    - python -m pytest -v integrations/opus/tests

Test OPUS Helpers:
  extends: .test-python
  script:
    - cp settings/kommune-andeby.json settings/settings.json
    - python -m doctest -v integrations/opus/opus_helpers.py

Test SDLoen Integration:
  extends: .test-python
  script:
    - python integrations/SD_Lon/sd_cli.py --help
    - pytest integrations/SD_Lon/tests/

Test RunDB Integration:
  extends: .test-python
  script:
    - python integrations/rundb/db_overview.py --help
    - pytest integrations/rundb/tests/

Test AAK LOS Integration:
  extends: .test-python
  script:
    - cd integrations/aarhus
    - pip install -r ../requirements/test.txt
    - pytest tests/

Test Reports:
  extends: .test-python
  script:
    - pytest reports/os2mo_tests/ --ignore reports/os2mo_tests/test_viborg_managers.py

Test Exporter Utils:
  extends: .test-python
  script:
    - pytest exporters/utils/tests/

Test data_fixers:
  extends: .test-python
  script:
    - python -m doctest -v tools/data_fixers/class_tools.py

Test rollekatalog:
  extends: .test-python
  script:
    - pip install -r exporters/os2rollekatalog/requirements.txt
    - pytest exporters/os2rollekatalog/tests/

# Release stage
###############

.release-default: &release-default
  stage: release
  image: alpine:3.13
  variables:
    GIT_STRATEGY: none # We do not need the source code
  tags:
    - docker
  before_script:
    - apk add skopeo=1.2.1-r0

Release feature branch:
  <<: *release-default
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^feature\/.+$/
  script:
    - export IMAGE_FEATURE=$(echo "$CI_COMMIT_REF_NAME" | sed 's/\//_/g')
    - echo "Releasing ${CI_REGISTRY_IMAGE}/feature:${IMAGE_FEATURE}"
    - skopeo copy
      --src-creds=${CI_REGISTRY_USER}:${CI_BUILD_TOKEN}
      --dest-creds=${CI_REGISTRY_USER}:${CI_BUILD_TOKEN}
      "docker://${IMAGE_SHA}"
      "docker://${CI_REGISTRY_IMAGE}/feature:${IMAGE_FEATURE}"

Release dev:
  <<: *release-default
  rules:
    - if: $CI_COMMIT_REF_NAME == "development"
  script:
    - skopeo copy
      --src-creds=${CI_REGISTRY_USER}:${CI_BUILD_TOKEN}
      --dest-creds=${RELEASE_REGISTRY_USER}:${RELEASE_REGISTRY_PASSWORD}
      "docker://${IMAGE_SHA}"
      "docker://${IMAGE_DEV}"

Release rc:
  <<: *release-default
  rules:
    - if: $CI_COMMIT_REF_NAME =~ /^release\/.+$/
  script:
    - skopeo copy
      --src-creds=${CI_REGISTRY_USER}:${CI_BUILD_TOKEN}
      --dest-creds=${RELEASE_REGISTRY_USER}:${RELEASE_REGISTRY_PASSWORD}
      "docker://${IMAGE_SHA}"
      "docker://${IMAGE_RC}"

Release master:
  <<: *release-default
  rules:
      # Matches <version core> from SemVer 2.0.0 BNF grammar. Ex. 2.3.4, but not 2.3.4-rc
      - if: $CI_COMMIT_TAG =~ /^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)$/
  script:
    - skopeo copy
      --src-creds=${CI_REGISTRY_USER}:${CI_BUILD_TOKEN}
      --dest-creds=${RELEASE_REGISTRY_USER}:${RELEASE_REGISTRY_PASSWORD}
      "docker://${IMAGE_SHA}"
      "docker://${IMAGE_VERSION}"
    - skopeo copy
      --src-creds=${CI_REGISTRY_USER}:${CI_BUILD_TOKEN}
      --dest-creds=${RELEASE_REGISTRY_USER}:${RELEASE_REGISTRY_PASSWORD}
      "docker://${IMAGE_SHA}"
      "docker://${IMAGE_LATEST}"
