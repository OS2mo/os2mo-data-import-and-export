    CUSTOMER_SETTINGS: /code/settings/kommune-andeby.json
  script:
    - pytest integrations/os2sync/tests

Test CPR Mapper:
  extends: .test-python
  script:
    - python -m doctest -v integrations/cpr_mapper.py

Test OPUS Org Tree Print:
  extends: .test-python
  script:
