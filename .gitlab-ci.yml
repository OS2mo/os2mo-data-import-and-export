  stage: test
  needs: [ 'Build TestImage' ]
  image:
    name: ${IMAGE_SHA}
  services: [ ]
  tags:
    - docker
  variables:
    GIT_STRATEGY: none # We do not need the source code
    HYPOTHESIS_PROFILE: ci
  before_script:
    - cd /code


Test LoraCache Exporter:
  extends: .test-python
  script:
