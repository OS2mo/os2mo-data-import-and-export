services:
  os2sync_export:
    build:
      context: .
    environment:
      MUNICIPALITY: 1234
      OS2SYNC_TOP_UNIT_UUID: f06ee470-9f17-566f-acbe-e938112d46d9
      mora_base: http://mo:80
      CLIENT_ID: "dipex"
      CLIENT_SECRET: "603f1c82-d012-4d04-9382-dbe659c533fb"
      AUTH_SERVER: "http://keycloak:8080/auth"
      os2sync_api_url: "http://os2sync:5000/api"
      Log_Level: INFO

    command: "uvicorn os2sync_export.main:app --host 0.0.0.0 --reload"
    ports:
      - 8000:8000/tcp
    volumes:
      - ./:/app/
    networks:
      - os2mo_default
      - os2sync


  mysql:
    image: mysql:5.6

    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_PASSWORD: passw0rD
      MYSQL_USER: os2sync
      MYSQL_DATABASE: os2sync
    networks:
        os2sync:

  os2sync:
    image: os2sync/linux:2.5.3
        # NOTE: The boolean values must be passed as strings, do not ask why - this is just how the application works!
    environment:
      EnableScheduler: "true"
      Municipality: 25052943
      DatabaseType: MYSQL
      DBConnectionString: "server=mysql;user id=os2sync;password=passw0rD;database=os2sync;persistsecurityinfo=True;port=3306;"
      Environment: "TEST"
      LogLevel: DEBUG
    networks:
      os2sync:

networks:
  os2sync:
  os2mo_default:
    external: true