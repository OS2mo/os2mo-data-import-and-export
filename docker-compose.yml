version: "3.9"
services:
  dipex:
    image: dipex
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      CLIENT_ID: "dipex"
      AUTH_SERVER: "http://localhost:8081/auth"
      CLIENT_SECRET: "603f1c82-d012-4d04-9382-dbe659c533fb"
    network_mode: "host"
    volumes:
      - ../backups:/opt/dipex/backups
      - ./settings:/code/settings
      - ${OPUS_FOLDER}:${OPUS_FOLDER}
      - ../run_db.sqlite:/run_db.sqlite
      - .:/code/

